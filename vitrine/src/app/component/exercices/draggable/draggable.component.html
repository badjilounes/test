<p class="ex-description">Ordonnez les listes et valider une fois corrects</p>

<div class="container">
  <h2>Front</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="front"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" cdkDrag
         *ngFor="let item of front"
         [ngClass]="{'error': backExpected.indexOf(item) > -1 && validated}">
      {{technoEnum[item]}}
    </div>
  </div>

</div>

<div class="container">
  <h2>Back</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="back"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" cdkDrag
         *ngFor="let item of back"
         [ngClass]="{'error': frontExpected.indexOf(item) > -1 && validated}">
      {{technoEnum[item]}}
    </div>
  </div>

</div>
