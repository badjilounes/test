<h1 class="mat-h1">Mise à niveau - Développement web</h1>

<mat-vertical-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="firstFormGroup.get('draggable')">

    <ng-template matStepLabel>Connaissance des technologies</ng-template>

    <form [formGroup]="firstFormGroup">
      <app-draggable [validateForm]="validate.first" (formValidated)="firstFormValidated(stepper)"></app-draggable>
    </form>

    <div class="container"></div>

    <div class="container">
      <button mat-button color="primary" matStepperNext (click)="validateFirstForm()">
        <i class="material-icons">done</i>
        suivant
      </button>
    </div>

  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Connaissance Angular</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
